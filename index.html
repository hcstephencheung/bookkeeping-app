<!DOCTYPE HTML>
<html>
    <head>
        <title> BookKeeping App </title>
        <link rel="stylesheet" href="css/fonts.css"/>
        <link rel="stylesheet" href="css/app.css"/>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header class="c-banner">
            <p> Bench Test </p>
        </header>

        <main>
            <section class="c-card">
                <div id="js-transactions" class="c-scrollable">
                    <!-- Transactions table -->
                </div>
            </section>

            <section class="c-card">
                <h2 class="c-banner"> Expenses </h2>
                <div id="js-expenses-list"></div>
            </section>

            <section class="c-card">
                <h2 class="c-banner"> Daily Balances </h2>
                <div id="js-date-list"></div>
            </section>
        </main>

        <script defer src="js/lib/Utils.js"></script>
        <script defer src="js/lib/Events.js"></script>
        <script defer src="js/lib/DataBridge.js"></script>
        <script defer src="js/lib/ComponentFactory.js"></script>

        <script defer src="js/Transactions.js"></script>

        <script defer src="js/app.js"></script>
    </body>
</html>
